<div class="page-help">  
  <ion-header>
    <div class="header-button">
      <button class="back-button" (click)="voltar()">
        <img src="assets/left-arrow.png" alt="Voltar" />
        <h2>Segurança e Privacidade</h2>
      </button>
    </div>
  </ion-header>

  
    <div class="security-options">
      <!-- Mudar Senha -->
      <h3>Mudar Senha</h3>
      <ion-item>
        <ion-label position="floating">Senha Atual</ion-label>
        <ion-input type="password" [(ngModel)]="senhaAtual"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nova Senha</ion-label>
        <ion-input type="password" [(ngModel)]="novaSenha"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="alterarSenha()">Salvar Nova Senha</ion-button>

      <!-- Controle de GPS -->
      <h3>Controle de Localização</h3>
      <ion-item>
        <ion-label>Localização do GPS</ion-label>
        <ion-toggle [(ngModel)]="gpsAtivado" (ionChange)="toggleGPS()"></ion-toggle>
      </ion-item>
    </div>
  
</div>
