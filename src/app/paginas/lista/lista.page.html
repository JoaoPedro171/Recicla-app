<ion-header>
  <div class="header-button">
    <button class="back-button" (click)="voltar()">
      <img src="assets/left-arrow.png" alt="Voltar" />
      <h2>Lista de Alertas</h2>
    </button>
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let alerta of alertas">
      <ion-thumbnail slot="start" *ngIf="alerta.foto">
        <img [src]="alerta.foto" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ alerta.categoria }}</h2>
        <p>{{ alerta.descricao }}</p>
        <small>Localidade: {{ alerta.localidade }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
