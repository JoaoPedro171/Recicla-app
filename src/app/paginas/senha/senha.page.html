<ion-app>
  <ion-header>
    <div class="header-button">
      <button class="back-button" (click)="voltar()">
        <img src="assets/left-arrow.png" alt="Voltar" />
        <h2>Esqueci minha senha</h2>
      </button>
    </div>
  </ion-header>
  <ion-content class="password-content">
    <div class="logo-container">
      <img src="assets/logo-recycle.png" alt="Logo Recicla +" class="logo-image" />
      <h1 class="app-name">Recicla +</h1>
    </div>
    
    <h2 class="password-title">Recuperar Senha</h2>

    <div class="password-form">
      <ion-item lines="none" class="input-item">
        <ion-input type="email" placeholder="Email" [(ngModel)]="email" class="input-field"></ion-input>
      </ion-item>
      
      <ion-button expand="block" class="password-button" (click)="recuperarSenha()">Recuperar Senha</ion-button>
    </div>
  </ion-content>
</ion-app>
