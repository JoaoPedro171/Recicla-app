<ion-app>
  <ion-content class="register-content">
    <div class="logo-container">
      <img src="assets/logo-recycle.png" alt="Logo Recicla +" class="logo-image" />
      <h1 class="app-name">Recicla +</h1>
    </div>
    
    <h2 class="register-title">Criar Conta</h2>

    <div class="register-form">
      <ion-item lines="none" class="input-item">
        <ion-input type="text" placeholder="Nome de UsuÃ¡rio" [(ngModel)]="nome" class="input-field"></ion-input>
      </ion-item>
      
      <ion-item lines="none" class="input-item">
        <ion-input type="email" placeholder="Email" [(ngModel)]="email" class="input-field"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input type="password" placeholder="Senha" [(ngModel)]="senha" class="input-field"></ion-input>
      </ion-item>
      
      <ion-button expand="block" class="register-button" (click)="cadastrarConta()">Cadastrar</ion-button>
    </div>
  </ion-content>
</ion-app>
